<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Marked in the Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']], // 指定行内公式的符号
                displayMath: [['\\[', '\\]']] // 指定行间公式的符号
            }
        };
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 40px;
        }
    
        #content {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 70px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1, h2, h3 {
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 5px;
        }
    
        /* BibTeX and Code Styling */
        pre {
            background: #1e1e1e; /* Darker background for better contrast */
            color: #d4d4d4; /* Softer text color */
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            font-family: monospace;
        }
        
        /* Further differentiation for BibTeX keywords */
        pre code {
            color: white; /* Highlight for BibTeX keywords like title, author */
            background-color: black;
        }
    
        code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 4px;
        }
    
        /* Link styling */
        a {
            color: #007acc;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
<div id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function(){
        $.ajax({
            type: "get",
            url: "kdd.md",
            dataType: "html",
            success: function(res){
               show(res);
            },
            error: function() {
                console.error("Error loading the Markdown file.");
            }
        });

        function show(data) {
            const parsedContent = marked.parse(data);
            document.getElementById('content').innerHTML = parsedContent;
            MathJax.typesetPromise(); // 仅调用 typesetPromise 即可
        }
    });
</script>
</body>
</html>
