    <script>
        fetch('publications.json')
            .then(response => response.json())
            .then(data => {
                const publicationList = document.getElementById('publication-list');
                data.forEach(publication => {
                    const card = document.createElement('div');
                    card.classList.add('publication-item', 'card');
                    card.innerHTML = `
                        <div class="card-image-wrapper">
                            <img src="${publication.image}" alt="${publication.title} Image" class="publication-image">
                        </div>
                        <div class="card-content">
                            <h3>${publication.title}</h3>
                            <p>${publication.authors}</p>
                            <p>${publication.conference}</p>
                            <div class="card-links">
                                <a href="${publication.links.code}" class="link-item" data-description="Code">
                                    <img src="assets/icons/code.svg" alt="Code Icon" class="link-icon">
                                </a>
                                <a href="${publication.links.paper}" class="link-item" data-description="Paper">
                                    <img src="assets/icons/paper.svg" alt="Paper Icon" class="link-icon">
                                </a>
                                <a href="${publication.links.webpage}" class="link-item" data-description="Webpage">
                                    <img src="assets/icons/webpage.svg" alt="Webpage Icon" class="link-icon">
                                </a>
                                <a href="${publication.links.video}" class="link-item" data-description="Video">
                                    <img src="assets/icons/video.svg" alt="Video Icon" class="link-icon">
                                </a>
                            </div>
                        </div>
                    `;
                    publicationList.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching publication data:', error));
    </script>
</body>
</html>
